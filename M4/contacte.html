  <main class="contact-main">
    <section class="contact-info">
      <h2>Contacta amb nosaltres</h2>
      <div class="contact-details">
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <a href="https://www.google.com/maps/place/Institut+Esteve+Terradas/@41.3555795,2.0737595,581m/data=!3m2!1e3!4b1!4m6!3m5!1s0x12a4995cdcf4979d:0xf7993c3566e6151f!8m2!3d41.3555755!4d2.0763344!16s%2Fg%2F11b6r532y1?entry=ttu&g_ep=EgoyMDI2MDExMy4wIKXMDSoKLDEwMDc5MjA2OUgBUAM%3D">Carrer Bonavista, 70, 08940 Cornellà de Llobregat, Barcelona</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <a href="#">+34 612 345 678</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <a href="#">info@chooseyourstory.cat</a>
        </div>
      </div>

      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.8055721453206!2d2.0737594752562174!3d41.355579497968755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4995cdcf4979d%3A0xf7993c3566e6151f!2sInstitut%20Esteve%20Terradas!5e1!3m2!1sca!2ses!4v1769010099238!5m2!1sca!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-form-section">
      <h2>Envia'ns una petició</h2>
      <form class="contact-form" novalidate>
        <div class="form-group">
          <label for="nom">Nom complet *</label>
          <input type="text" id="nom" name="nom" required pattern="[A-Za-zÀ-ÿ\s]{2,50}" title="Introdueix un nom vàlid (2-50 caràcters, lletres i espais)">
        </div>
        <div class="form-group">
          <label for="telefon">Telèfon *</label>
          <input type="tel" id="telefon" name="telefon" required pattern="^\+?34?[6-9]\d{8}$" title="Introdueix un telèfon espanyol vàlid (ex: +34612345678)">
        </div>
        <div class="form-group">
          <label for="email">Correu electrònic *</label>
          <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Introdueix un correu vàlid">
        </div>
        <div class="form-group">
          <label for="missatge">La teva petició *</label>
          <textarea id="missatge" name="missatge" rows="5" required minlength="10" maxlength="500" title="Mínim 10 caràcters, màxim 500"></textarea>
        </div>
        <button type="submit" class="btn">Enviar petició</button>
      </form>
    </section>
  </main>
